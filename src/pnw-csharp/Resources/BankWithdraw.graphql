mutation BankWithdrawMutation(
    $receiver: String
    $receiver_type: Int
    $money: Float
    $coal: Float
    $oil: Float
    $uranium: Float
    $iron: Float
    $bauxite: Float
    $lead: Float
    $gasoline: Float
    $munitions: Float
    $steel: Float
    $aluminum: Float
    $food: Float
    $note: String
) {
    bankWithdraw(
        receiver: $receiver
        receiver_type: $receiver_type
        money: $money
        coal: $coal
        oil: $oil
        uranium: $uranium
        iron: $iron
        bauxite: $bauxite
        lead: $lead
        gasoline: $gasoline
        munitions: $munitions
        steel: $steel
        aluminum: $aluminum
        food: $food
        note: $note
    ) {
        id
        date
        sender_id
        money
        coal
        note
    }
}